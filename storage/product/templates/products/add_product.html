<!-- templates/products/add_product.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>Add New Product</h2>
        </div>
        <div class="card-body">
            <form id="addProductForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="title" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="item_num" class="form-label">Item Number</label>
                        <input type="text" class="form-control" id="item_num" name="item_num" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                </div>

                <h4>Ingredients</h4>
                <div id="ingredientsContainer">
                    <!-- Ingredients will be dynamically added here -->
                </div>
                <button type="button" class="btn btn-primary md-3" onclick="addIngredientRow()">
                    <i class="fas fa-plus"></i> Add Ingredient
                </button>

                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Save Product</button>
                    <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // 初始添加一個食材行
    //addIngredientRow();

    // 表單提交處理
    const form = document.getElementById('addProductForm');
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        submitProduct();
    });

    // 載入可選食材列表
    fetchIngredients();
});

let ingredientOptions = [];

function fetchIngredients() {
    const token = localStorage.getItem('token');
    //'{{ request.user.auth_token.key }}';
    fetch('/api/product/ingredients/', {
        headers: {
            'Authorization': `Token ${token}`,
            'Content-Type': 'application/json'
        }
    })
    .then(response => response.json())
    .then(ingredients => {
        ingredientOptions = ingredients;
    })
    .catch(error => {
        console.error('Error fetching ingredients:', error);
    });
}

function addIngredientRow() {
    const container = document.getElementById('ingredientsContainer');
    const rowIndex = container.children.length;

    const row = document.createElement('div');
    row.className = 'row mb-3 ingredient-row';
    row.innerHTML = `
        <div class="col-md-4">
            <label>Ingredient</label>
            <select class="form-control ingredient-select" name="ingredients[${rowIndex}][ingredient]" required>
                <option value="">Select Ingredient</option>
                ${ingredientOptions.map(ing =>
                    `<option value="${ing.id}">${ing.name} (${ing.item_num})</option>`
                ).join('')}
            </select>
        </div>
        <div class="col-md-3">
            <label>Quantity</label>
            <input type="number" class="form-control" name="ingredients[${rowIndex}][quantity]" step="0.01" required>
        </div>
        <div class="col-md-2 d-flex align-items-end">
            <button type="button" class="btn btn-danger" onclick="removeIngredientRow(this)">
                <i class="fas fa-trash"></i> Remove
            </button>
        </div>
    `;

    container.appendChild(row);
}

function removeIngredientRow(button) {
    button.closest('.ingredient-row').remove();
}

async function submitProduct() {
    const form = document.getElementById('addProductForm');
    const formData = new FormData(form);

    const title = formData.get('title');
    const itemNum = formData.get('item_num');
    const description = formData.get('description');

    const productData = {
        title,
        item_num: itemNum,
        description,
    };

    const token = localStorage.getItem('token');

    try {
        const productResponse = await fetch('/api/product/products/', {
            method: 'POST',
            headers: {
                'Authorization': `Token ${token}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(productData)
        });

        if (!productResponse.ok) {
            throw new Error('Failed to create product');
        }

        const product = await productResponse.json();
        const newProductId = product.id;

        const ingredientRows = document.querySelectorAll('.ingredient-row');
        for (const row of ingredientRows) {
            const ingredientId = row.querySelector('select').value;
            const quantity = row.querySelector('input[type="number"]').value;

            if (ingredientId && quantity) {
                const ingredientData = {
                    product: newProductId,
                    ingredient: parseInt(ingredientId),
                    quantity: parseFloat(quantity)
                };

                const response = await fetch('/api/product/productingredients/', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Token ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(ingredientData)
                });

                if (!response.ok) {
                    throw new Error('Failed to add ingredient');
                }
            }
        }

        alert(`Product ${title} added successfully`);
        window.location.href = "{% url 'product_list' %}";

    } catch (error) {
        console.error('Error:', error);
        alert('Failed to add product: ' + error.message);
    }
}

</script>
{% endblock %}
