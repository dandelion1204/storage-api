<!-- templates/products/product_list.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between">
        <h2>Product List</h2>
        <a href="{% url 'add_product' %}" class="btn btn-primary mb-2">
            <i class="fas fa-plus"></i> Add New Product
        </a>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Item Number</th>
                <th scope="col">Quantity</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody id="productList"></tbody>
    </table>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Get the token from wherever you store it (e.g., cookie, localStorage)
    const token = localStorage.getItem('token'); // 請替換成實際的 token 獲取方式
    console.log('token',token)
    // Fetch products from API
    fetch('/api/product/products/', {
        headers: {
            'Authorization': `Token ${token}`,
            'Content-Type': 'application/json'
        }
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(products => {
        const productList = document.getElementById('productList');
        products.forEach(product => {
            const productCard = document.createElement('tr');
            productCard.innerHTML = `
                    <td>
                        <p>${product.title}</p>
                    </td>
                    <td>
                        <p>${product.item_num}</p>
                    </td>
                    <td>
                        <p>${product.quantity}</p>
                    </td>
                    <td>
                        <button class="btn btn-outline-success" onclick="viewDetails(${product.id})">
                            View Details
                        </button>
                    </td>
            `;
            productList.appendChild(productCard);
        });
    })
    .catch(error => {
        console.error('Error fetching products:', error);
        const productList = document.getElementById('productList');
        productList.innerHTML = '<div class="alert alert-danger">Error loading products. Please Login first</div>';
    });
});

function viewDetails(productId) {
    // 處理查看詳情的邏輯
    window.location.href = `/products/${productId}/`;
}
</script>
{% endblock %}
